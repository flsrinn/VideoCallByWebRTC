<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Conference</title>
    <link rel="stylesheet" href="./style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="room-selection-container">
        <h2>Join a Room</h2>
        <input type="text" id="room-input" placeholder="Enter room ID">
        <button id="connect-button">Connect</button>
    </div>
    <div id="video-chat-container" style="display:none;">
        <video id="local-video" autoplay muted></video>
        <div class="remoteVideo" id="remote-video"></div>
    </div>
    <button id="invite-button" style="display:none;">
        <img src="./images/add-friend.png" alt="">
    </button>
    <button id="chat-button" style="display:none;">
        <img src="./images/chat.png" alt="">
    </button>

    <div id="chat-container" class="hidden">
        <div id="chat-header">
            <h3>Chat</h3>
            <button id="close-chat-button">&times;</button>
        </div>
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Type a message...">
        <button id="send-chat-button">Send</button>
    </div>

    <button id="end-call-button" style="display: none;">
        <img src="./images/call_end.png" alt="End Call">
    </button>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
    <script src="./videoLayout.js"></script>
</body>
</html>
