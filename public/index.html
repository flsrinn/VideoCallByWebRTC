<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Conference</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="room-selection-container">
        <h2>Join a Room</h2>
        <input type="text" id="room-input" placeholder="Enter room ID">
        <button id="connect-button">Connect</button>
    </div>
    <div id="video-chat-container" style="display:none;">
        <video id="local-video" autoplay muted></video>
        <div class="remoteVideo" id="remote-video"></div>
    </div>
    <button id="end-call-button" style="display: none;">
        <img src="./images/call_end.png" alt="End Call">
    </button>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
    <script src="./videoLayout.js"></script>
</body>
</html>
