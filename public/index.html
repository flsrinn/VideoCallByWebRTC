<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Conference</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #video-chat-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            height: 80%;
        }
        video {
            margin: 10px;
            border: 1px solid #000;
        }
        #local-video {
            width: 25%;
            height: 25%;
        }
        .remoteVideo {
            width: 50%;
            height: 50%;
        }
    </style>
</head>
<body>
    <div id="room-selection-container">
        <h2>Join a Room</h2>
        <input type="text" id="room-input" placeholder="Enter room ID">
        <button id="connect-button">Connect</button>
    </div>
    <div id="video-chat-container" style="display:none;">
        <video id="local-video" autoplay muted></video>
        <div class="remoteVideo" id="remote-video"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
